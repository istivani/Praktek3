<html>
<head>
	<title>Konversi Nilai Angka ke Nilai Huruf</title>
	<script>
		function konversi() {
			var nilai = document.getElementById("nilai").value;
			var huruf;

			if (nilai >= 0 && nilai <= 40) {
				huruf = "E";
			} else if (nilai >= 41 && nilai <= 55) {
				huruf = "D";
			} else if (nilai >= 56 && nilai <= 60) {
				huruf = "C";
			} else if (nilai >= 61 && nilai <= 65) {
				huruf = "BC";
			} else if (nilai >= 66 && nilai <= 70) {
				huruf = "B";
			} else if (nilai >= 71 && nilai <= 80) {
				huruf = "AB";
			} else if (nilai >= 81 && nilai <= 100) {
				huruf = "A";
			} else {
				huruf = "Nilai tidak valid";
			}

			document.getElementById("hasil").innerHTML = "Nilai huruf Anda: " + huruf;
		}
	</script>
</head>
<body>
	<h1>Konversi Nilai Angka ke Nilai Huruf</h1>
	<p>Masukkan nilai angka Anda:</p>
	<input type="number" id="nilai">
	<button onclick="konversi()">Konversi</button>
	<div id="hasil"></div>
</body>
</html>
