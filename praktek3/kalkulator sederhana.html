<html>
<head>
	<title>Kalkulator Sederhana</title>
	<script language="JavaScript">
		function hitung() {
			var bil1 = parseFloat(document.getElementById("bil1").value);
			var bil2 = parseFloat(document.getElementById("bil2").value);
			var operator = document.getElementById("operator").value;
			var hasil;

			switch(operator) {
				case "+":
					hasil = bil1 + bil2;
					break;
				case "-":
					hasil = bil1 - bil2;
					break;
				case "x":
					hasil = bil1 * bil2;
					break;
				case "/":
					hasil = bil1 / bil2;
					break;
				default:
					hasil = "Operasi tidak valid";
			}

			document.getElementById("hasil").value = hasil;
		}
	</script>
</head>
<body>
	<h1>Kalkulator Sederhana</h1>
	<label>Bilangan 1:</label>
	<input type="number" id="bil1"><br>
	<label>Bilangan 2:</label>
	<input type="number" id="bil2"><br>
	<label>Operator:</label>
	<select id="operator">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="x">x</option>
		<option value="/">/</option>
	</select><br>
	<button onclick="hitung()">Hitung</button><br>
	<label>Hasil:</label>
	<input type="text" id="hasil" readonly>
	<script>
		document.write("Dimodifikasi terakhir pada " + document.lastModified);
	</script>
</body>
</html>
